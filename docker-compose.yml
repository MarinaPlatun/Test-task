version: '3.8'
services:
  # 1. База данных (пример)
  db:
    build:
      context: ./generatorOne
      dockerfile: Dockerfile.postgres
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'root'
      POSTGRES_USER: 'root'
    volumes:
      - db:/var/lib/postgresql/data
  # 2. Сервис Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # --- Kafka Broker ---
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # Для локальной разработки и удобства
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # 3. Сервис генератор событий один
  generatorOne:
    build:
      context: ./generatorOne # Путь к папке с user-service (где находится pom.xml или build.gradle)
      dockerfile: Dockerfile.service # Если используете отдельный Dockerfile
    image: my-spring-generator-one/generator-one:latest # Имя образа
    container_name: generator-one-container
    ports:
      - "8081:8081" # Проброс порта: хост:контейнер
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://db:5432/postgres'
      SPRING_DATASOURCE_USERNAME: 'root'
      SPRING_DATASOURCE_PASSWORD: 'root'
      SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
    depends_on:
      - kafka
  # 4. Сервис генератор событий два
  generatorTwo:
    build:
      context: ./generatorTwo # Путь к папке с user-service (где находится pom.xml или build.gradle)
      dockerfile: Dockerfile.service # Если используете отдельный Dockerfile
    image: my-spring-app/generator-two:latest # Имя образа
    container_name: generator-two-container
    ports:
      - "8082:8082" # Проброс порта: хост:контейнер
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://db:5432/postgres'
      SPRING_DATASOURCE_USERNAME: 'root'
      SPRING_DATASOURCE_PASSWORD: 'root'
      SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
    depends_on:
      - kafka
  # 5. Сервис регистратор
  registrator:
    build:
      context: ./registrator # Путь к папке с user-service (где находится pom.xml или build.gradle)
      dockerfile: Dockerfile.service # Если используете отдельный Dockerfile
    image: my-spring-app/registrator:latest # Имя образа
    container_name: registrator-container
    ports:
      - "8083:8083" # Проброс порта: хост:контейнер
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://db:5432/postgres'
      SPRING_DATASOURCE_USERNAME: 'root'
      SPRING_DATASOURCE_PASSWORD: 'root'
      SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
    depends_on:
      - kafka
volumes:
  db:
    driver: local
  zookeeper:
  kafka:

